<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevTask Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>DevTask Tracker</h1>
        <p>Gestor de tareas para desarrolladores</p>
    </header>

    <main class="container">
        <section class="card">
            <h2>Nueva Tarea</h2>
            <form id="taskForm">
                <input type="text" id="titulo" placeholder="TÃ­tulo de la tarea" required>
                <select id="tecnologia">
                    <option value="JS">JavaScript</option>
                    <option value="Java">Java</option>
                    <option value="Python">Python</option>
                    <option value="SQL">SQL</option>
                </select>
                <select id="estado">
                    <option value="false">Pendiente</option>
                    <option value="true">Completada</option>
                </select>
                <button type="submit">Guardar Tarea</button>
            </form>
        </section>

        <section>
            <h2>Tareas</h2>
            <div id="tasksList" class="grid-container">
                </div>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
